name: LaTeX CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: danteev/texlive:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: false

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: apt-${{ runner.os }}-${{ hashFiles('.github/workflows/latex-ci.yml') }}
        restore-keys: |
          apt-${{ runner.os }}-

    - name: Install Git LFS and fetch files
      run: |
        apt-get update -qq
        apt-get install -y git-lfs git
        git config --global --add safe.directory /__w/BookThesis/BookThesis
        git lfs pull

    - name: Compile LaTeX document (full compilation)
      run: |
        chmod +x compile.sh
        ./compile.sh 1

    - name: Check for warnings and errors
      run: ./compile.sh 3

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: libro-pdf
        path: build/*.pdf
        retention-days: 30

    - name: Show PDF information
      if: success()
      run: ./compile.sh 5

    - name: Create/Update GitHub Release
      if: success() && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest PDF Build
        body: |
          üìö Latest build of the book PDF

          **Commit:** ${{ github.sha }}
          **Date:** ${{ github.event.head_commit.timestamp }}
          **Author:** ${{ github.event.head_commit.author.name }}

          Download the PDF below ‚¨áÔ∏è
        files: build/Libro.pdf
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare GitHub Pages content
      if: success() && github.ref == 'refs/heads/main'
      run: |
        mkdir -p pages
        cp build/Libro.pdf pages/Libro.pdf
        cp .github/pages-template/index.html pages/index.html

    - name: Deploy to GitHub Pages
      if: success() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./pages
        publish_branch: gh-pages
        force_orphan: true
