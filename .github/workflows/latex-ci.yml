name: LaTeX CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: danteev/texlive:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: false

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt
        key: apt-cache-${{ runner.os }}
        restore-keys: apt-cache-

    - name: Install Git LFS and fetch files
      run: |
        apt-get update -qq
        apt-get install -y git-lfs git
        git config --global --add safe.directory /__w/BookThesis/BookThesis
        git lfs pull

    - name: Compile LaTeX document (full compilation)
      run: |
        chmod +x compile.sh
        ./compile.sh 1

    - name: Check for warnings and errors
      run: ./compile.sh 3

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: libro-pdf
        path: build/Libro.pdf
        retention-days: 30

    - name: Show PDF information
      if: success()
      run: ./compile.sh 5
